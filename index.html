<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/dist/main.css">
</head>
<body>
    <header id="nav">
        <nav class="nav-container container">
          <a href="/" class="home-link"> 
            <img src="/images/example.png" alt="Organization Logo" class="nav-logo">
          </a>

          <button type="button" id="nav-toggle" class="nav-toggle" aria-label="Open navigation menu" onclick="toggleMobileNav()">#</button>

          <div class="nav-menu" role="Navigation Menu">
            <ul class="nav-links">
              <li class="nav-item"><a class="nav-link" href="/about-us">About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="/contact-us">Contact Us</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <script src="/scripts/main.js"></script>
</body>
</html>
